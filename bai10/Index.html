        //kiểm tra chẵn lẻ
        //kết hợp prompt
        // Hàm kiểm tra chẵn lẻ
        function kiemTraChanLe(so) {
        // Lấy ký tự cuối cùng của chuỗi số
            let soCuoi = parseInt(so[so.length - 1]);

            if (soCuoi % 2 === 0) {
                return "Là số chẵn";
            } else {
                return "Là số lẻ";
            }
        }
        // Nhập số từ người dùng
        let soNhap = prompt("Nhập vào một số bất kỳ:");
        // Gọi hàm kiểm tra và in kết quả
        document.writeln("Số đã nhập: " + soNhap + "<br>");
        document.writeln(kiemTraChanLe(soNhap));
